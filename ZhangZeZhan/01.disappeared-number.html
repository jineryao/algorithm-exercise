<body>
    <!-- 给定一个范围在  1 ≤ a[i] ≤ n ( n = 数组大小 ) 的 整型数组，数组中的元素一些出现了两次，另一些只出现一次。

    找到所有在 [1, n] 范围之间没有出现在数组中的数字。

    您能在不使用额外空间且时间复杂度为O(n)的情况下完成这个任务吗? 你可以假定返回的数组不算在额外空间内。

    示例:

    输入:
    [4,3,2,7,8,2,3,1]

    输出:
    [5,6] -->
    <script>
        var findDisappearedNumbers = function(nums) {
            let num = Math.max(...nums);
            let min = Math.min(...nums);
            let newArr = []
            let arr2 = []
            for (var i = min + 1; i < num; i++) {
                newArr.push(i)
            }
            newArr.forEach(item => {
                if (!nums.includes(item)) {
                    arr2.push(item)
                }
            })
            return arr2
        };
        console.log(findDisappearedNumbers([1, -1, 5, 9]))

        // var findDisappearedNumbers = function(nums) {
        //     var n = nums.length;
        //     var res = [];
        //     for (let i = 1; i <= n; i++) {
        //         if (nums.indexOf(i) === -1) {
        //             res.push(i)
        //         }
        //     }
        //     return res
        // }
        // console.log(findDisappearedNumbers([1, 1]))

        var findDisappearedNumbers = function(nums) {
            var alls = [].sort.call(nums, (k, v) => v - k)
            var del = []
            alls.sort((k, v) => {
                var num = v - k
                while (num !== 1 && num > 1) {
                    num -= 1
                    del.push(v - num)
                }
            })
            return del
        }
        console.log(findDisappearedNumbers([1, -2, 5, 9]))
    </script>
</body>
