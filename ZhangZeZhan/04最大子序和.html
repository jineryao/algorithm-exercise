    <!-- 给定一个整数数组 nums ，找到一个具有最大和的连续子数组（子数组最少包含一个元素），返回其最大和。

    示例:

    输入: [-2,1,-3,4,-1,2,1,-5,4],
    输出: 6
    解释: 连续子数组 [4,-1,2,1] 的和最大，为 6。 
    https://leetcode-cn.com/problems/maximum-subarray/
    -->
<script>
    // 思路：因为最少为一个元素，所以两个元素对比如果是负数的话就没必要取了，取正数那个。正数跟后面的那个数相加。交换相加后的那个元素如果比之前的SUM大就取大的那一个，反之就保持不变，循环完得出的那个就是最大值。
    function maxSubArray(nums) {
        var sum = nums[0];
        var temp = nums[0];
        for (var i = 1;i<nums.length;i++){
            // 重新赋值保值数组的连贯性，临时变量
            if(temp < 0){
                temp = nums[i];// 小于0后面的复制给前面,取正数的那一个
            }else{
                temp = temp + nums[i]; // 不下于0就跟后面一位相加
            }
            // 如果temp大于sum的话就赋值，不是就保持原来的值
            if(temp > sum){
                sum = temp;
            }else{
                sum = sum;
            }
            console.log(sum) // 1, 1,4,4,5,6
        }
        return sum
    }
    console.log(maxSubArray([-2,1,-3,4,-1,2,1,-5,4]))
</script>
